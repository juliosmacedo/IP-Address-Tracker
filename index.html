<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>

  <title>IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
<div id="root"></div>
  <header>
    <h1>IP Address Tracker</h1> 

    <div class="pt-site-footer__submit">
      <input type="text" placeholder="Search for any IP address or domain" />
      <button><img src="./images/icon-arrow.svg" id="search-button" alt=""></button>
    </div>

  </header>

  
  <div class="infos">
    <div><h3>IP Address</h3>
      <h2 id="ipaddress"> IP Address </h2></div>
      <hr />
    <div><h3>Location</h3>
      <h2 id="location"> Location </h2></div>
      <hr />
    <div><h3>Timezone</h3>
      <h2 id="timezone"> Timezone </h2></div>

      <hr />
    <div><h3>ISP</h3>
      <h2 id="isp">ISP</h2></div>
  </div>
    <div id="map"></div>
  <script src="script.js"></script>
</body>
</html>
